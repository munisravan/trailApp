<form name="loginForm" novalidate [formGroup]="loginForm" (submit)="loginHandler(loginForm.value)">
    <p style="color: red;">{{errorMessage}}</p>
    <mat-form-field>
        <input matInput formControlName="email" placeholder="Email">
    </mat-form-field>

    <mat-form-field>
        <input matInput formControlName="password" type="password" placeholder="Password">
    </mat-form-field>

    <button type="submit" [disabled]="loginForm.invalid" mat-raised-button color="accent" class="submit-button" aria-label="LOGIN">
        LOGIN
    </button>
</form>
